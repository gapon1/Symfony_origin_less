AppBundle\Entity\Genus:
  genus_{1..10}:
    name: <name()>
    subFamily: <text(24)>
    specCount: <numberBetween(100, 100000)>
    funFact: <sentence()>
    isPublished: <boolean(75)>

AppBundle\Entity\GenusNote:
  genus.note_{1..100}:
    username: <userName()>
    useAvatarFilename: '50%? leanna.jpeg : ryan.jpeg'
    note: <paragraph()>
    createdAt: <dateTimeBetween('-6 month', 'now')>
